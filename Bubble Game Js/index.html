<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <button id="start-button" class="control-button">Start</button>
        <button id="pause-button" class="control-button">Pause</button>
        <button id="end-button" class="control-button">End</button>
    </div>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div id="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hit">0</div>
                </div>
                <div id="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div id="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="pbtm">
                <!-- Bubbles will be generated here -->
            </div>
        </div>
    </div>
    
    <div id="game-over" class="hidden-popup">
        <div class="popup">
            <h2 class="popup-title">Game Over!</h2>
            <p>Your Score: <span id="final-score" class="popup-score">0</span></p>
            <button id="play-again-button" class="popup-button">Play Again</button>
        </div>
    </div>

    
    <script src="game.js"></script>
</body>
</html>
